# Common configuration for all profiles
spring:
  application:
    name: career-catalyst
  config:
    import: "optional:file:.env[.properties]"
  # FIX 1: Make "local" the default profile so it ALWAYS loads on your machine
  profiles:
    active: local
  # FIX 2: Allow Bean Overriding (Prevents the CurriculumFunction crash)
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

onboarding:
  demo-mode: ${ONBOARDING_DEMO_MODE:false}

azure:
  docintelligence:
    endpoint: ${AZURE_DOCINTEL_ENDPOINT:}
    key: ${AZURE_DOCINTEL_KEY:}
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    account: ${AZURE_STORAGE_ACCOUNT:}
    key: ${AZURE_STORAGE_KEY:}
    container: ${AZURE_STORAGE_CONTAINER:}

powerautomate:
  webhook:
    url: ${POWER_AUTOMATE_WEBHOOK_URL:}


# --- LOCAL DEVELOPMENT PROFILE ---
---
spring:
  config:
    activate:
      on-profile: local
  ai:
    azure:
      openai:
        # Expect an Azure OpenAI endpoint like: https://<resource>.openai.azure.com/
        api-key: ${AZURE_OPENAI_API_KEY}
        endpoint: ${AZURE_OPENAI_ENDPOINT}

        # 1. THE CHAT MODEL (The Talker)
        chat:
          options:
            deployment-name: ${AZURE_OPENAI_CHAT_DEPLOYMENT:gpt-4o}
            temperature: 0.7

        # 2. THE EMBEDDING MODEL (The Librarian) - FIXED INDENTATION
        embedding:
          options:
            deployment-name: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:text-embedding-ada-002}

databricks:
  workspace-url: ${DATABRICKS_WORKSPACE_URL:}
  pat: ${DATABRICKS_PAT:}
  vector-search:
    index: ${DATABRICKS_VECTOR_SEARCH_INDEX:}
    text-column: ${DATABRICKS_VECTOR_SEARCH_TEXT_COLUMN:text}
    num-results: ${DATABRICKS_VECTOR_SEARCH_NUM_RESULTS:3}


# --- AZURE DEPLOYMENT PROFILE ---
---
spring:
  config:
    activate:
      on-profile: azure
  ai:
    azure:
      openai:
        api-key: ${AZURE_OPENAI_API_KEY}
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        chat:
          options:
            deployment-name: "gpt-4o"
            temperature: 0.5
        embedding:
          options:
            deployment-name: "text-embedding-ada-002"

server:
  tomcat:
    max-swallow-size: 50MB
